<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>もぐらたたきゲーム</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
    }

    .hole {
      width: 100px;
      height: 100px;
      background-color: #8b4513;
      border-radius: 10px;
      position: relative;
    }

    .mole {
      width: 80px;
      height: 80px;
      background-color: #000;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 10px;
      display: none;
    }

    .start-button {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .start-button:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>
  <button class="start-button" onclick="startGame()">ゲームスタート</button>
  <div class="game-container">
    <div class="hole" id="hole1">
      <div class="mole" id="mole1"></div>
    </div>
    <div class="hole" id="hole2">
      <div class="mole" id="mole2"></div>
    </div>
    <div class="hole" id="hole3">
      <div class="mole" id="mole3"></div>
    </div>
    <div class="hole" id="hole4">
      <div class="mole" id="mole4"></div>
    </div>
    <div class="hole" id="hole5">
      <div class="mole" id="mole5"></div>
    </div>
    <div class="hole" id="hole6">
      <div class="mole" id="mole6"></div>
    </div>
    <div class="hole" id="hole7">
      <div class="mole" id="mole7"></div>
    </div>
    <div class="hole" id="hole8">
      <div class="mole" id="mole8"></div>
    </div>
    <div class="hole" id="hole9">
      <div class="mole" id="mole9"></div>
    </div>
  </div>
  <script>
    const holes = document.querySelectorAll('.hole');
    const moles = document.querySelectorAll('.mole');
    let lastHole;
    let timeUp = false;
    let score = 0;

    function randomTime(min, max) {
      return Math.round(Math.random() * (max - min) + min);
    }

    function randomHole(holes) {
      const index = Math.floor(Math.random() * holes.length);
      const hole = holes[index];
      if (hole === lastHole) {
        return randomHole(holes);
      }
      lastHole = hole;
      return hole;
    }

    function peep() {
      const time = randomTime(200, 1000);
      const hole = randomHole(holes);
      hole.firstElementChild.style.display = 'block';
      setTimeout(() => {
        hole.firstElementChild.style.display = 'none';
        if (!timeUp) peep();
      }, time);
    }

    function startGame() {
      score = 0;
      timeUp = false;
      peep();
      setTimeout(() => timeUp = true, 10000);
    }

    function bonk(e) {
      if (!e.isTrusted) return;
      score++;
      this.style.display = 'none';
    }

    moles.forEach(mole => mole.addEventListener('click', bonk));
  </script>
</body>

</html>
